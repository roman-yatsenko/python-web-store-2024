{% extends "shop/base.html" %}

{% block title %}Вхід на сайт{% endblock  %}

{% block content %}
  <h2>Вхід на сайт</h2>
  {% if form.errors %}
    <p>Помилка входу на сайт. Спробуйте ще раз.</p>
  {% else %}
    <p>Заповніть поля нижче для входу на сайт</p>
  {% endif %}
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Вхід">
  </form>
{% endblock content %}
